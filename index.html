<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
	<script src="https://kit.fontawesome.com/8c71f66ca7.js" crossorigin="anonymous"></script>
    <!-- Bootstrap  -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Leaflet map stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Map Stuff, make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-rotatedmarker"></script> <!-- For rotating the marker on the map according to the heading -->
    <script src="https://unpkg.com/leaflet-providers@latest/leaflet-providers.js"></script> <!-- To easily integrate maap layeres from different providers, url for viewing free providers: https://leaflet-extras.github.io/leaflet-providers/preview/index.html ,  Github repo: https://github.com/leaflet-extras/leaflet-providers  -->
    <!-- Custom Leaflet styling -->
    <link rel="stylesheet" href="style/style.css">
    <!-- For chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <!-- jQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Leaflet marker slideTo-->
    <script src='https://unpkg.com/leaflet.marker.slideto@0.2.0/Leaflet.Marker.SlideTo.js'></script>
    <!-- socketio -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <!-- Default localStorage -->
	<script src="scripts/setDefaultsLocalStorage.js"></script>
    <title>no-unicom</title>
</head>

<body>
    <header>
        <nav class="navbar bg-body-tertiary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand">üì° no-unicom</a>

                <button class="btn btn-dark" id="light_dark_switch" onclick=toggleTheme()><i class="fa-solid fa-sun" id="light_dark_switch_icon"></i></button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/no-unicom/">üè† Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="msfs-link-main-container">
        <div class="map" id="map">
      
        </div>
      
        <div class="aircraft-data-container">
          <h5>Aircraft Data</h5>
          <p>Latitude: <span id="lat"></span> ¬∞</p>
          <p>Longitude: <span id="lon"></span> ¬∞</p>
          <p>Altitude: <span id="alt"></span> ft</p>
          <p>IAS: <span id="ias"></span> kts</p>
          <p>Fuel: <span id="fuel"></span> %</p>
          
      
      
        </div>
      
        <div class="vatsim-events-container" id="vatsim-events-container">
        </div>
      </div>

      <footer>
        <div class="simconnect-status-container">
          <span class="badge text-bg-danger" id="connection-label" >Sim Disconnected</span>
        </div>
        <div class="vatsim-networkinfo-container">
            <p>Pilots: <span id="pilots_online"></span></p>
            <p>Controllers: <span id="controllers_online"></span></p>
        </div>
        <div class="ui-control">
          <button class="ui-control-button" id="center-aircraft-toggle-button"><i class="fa-solid fa-arrows-to-dot"></i></button>
          <button class="ui-control-button" id="toggle-aircraft-data-button"><i class="fa-solid fa-table"></i></button>
          <button class="ui-control-button" id="toggle-vatsim-data-button"><i class="fa-solid fa-circle-info"></i></button>
        </div>
      </footer>

      <script src="scripts/light-dark-mode.js"></script> <!-- At the end so the script recognizes all the elements -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous">
      </script>
      <script src="scripts/app.js"></script>
</body>
</html>
